<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TVSDb</title>
  </head>
  <body class="bg-secondary bg-opacity-10">
    <div class="bg-primary">
      <div class="mb-5 p-5 text-white">
        <h1 class="my-3">
          <a href="/index.html" class="text-white text-decoration-none fw-bold">TV Show Database</a>
        </h1>
        <h2>Millions of TV shows and people to discover. Explore now.</h2>
        <form action="index.html" method="get" class="mt-5 row g-3">
          <div class="col-11">
            <input type="text" class="form-control" name="query" id="query" placeholder="Search tv shows">
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-light"><i class="bi bi-search"></i></button>
          </div>
        </form>
      </div>
    </div>

    <div class="container py-3 px-3 mx-auto bg-white rounded">
      <div id="paginate" class="mb-4"></div>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="row"></div>
    </div>

    <div class="bg-dark mt-5 pt-5">
      <div class="container text-white py-5 text-center">
        <h4>TV Show Database</h4>
        cevitaufik@gmail.com
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
