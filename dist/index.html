<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TVSDb</title>
  </head>
  <body class="bg-secondary bg-opacity-10">
    <div class="bg-primary">
      <div class="mb-5 p-5 text-white">
        <h1 class="fw-bold my-3">TV Show Database</h1>
        <h2>Millions of TV shows and people to discover. Explore now.</h2>
        <form action="/" method="get" class="mt-5 row g-3">
          <div class="col-11">
            <input type="text" class="form-control" name="query" placeholder="Search tv shows">
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-light"><i class="bi bi-search"></i></button>
          </div>
        </form>
      </div>
    </div>

    <div class="container py-3 px-3 mx-auto bg-white rounded">
      <div class="d-flex my-2">
        <nav class="m-auto">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" id="previous">Previous</a>
            </li>
            <li class="page-item">
              <a href="?page=1" class="page-link" data-page="1">1</a>
            </li>
            <li class="page-item">
              <a href="?page=2" class="page-link" data-page="2">2</a>
            </li>
            <li class="page-item">
              <a href="?page=3" class="page-link" data-page-midle="1" data-page="3">3</a>
            </li>
            <li class="page-item">
              <a href="?page=4" class="page-link" data-page="4">4</a>
            </li>
            <li class="page-item">
              <a href="?page=5" class="page-link" data-page="5">5</a>
            </li>
            <li class="page-item">
              <a class="page-link" id="next">Next</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="d-flex my-2" id="paginate">
        <my-pagination></my-pagination>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="row"></div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
